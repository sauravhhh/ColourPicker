<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Picker Tool</h1>
            <p class="subtitle">Analyze and explore colors with comprehensive statistics</p>
        </header>

        <main>
            <div class="color-picker-container">
                <div class="color-picker-wrapper">
                    <div class="color-display" id="colorDisplay"></div>
                    <div class="color-input-wrapper">
                        <input type="color" id="colorPicker" class="color-input" value="#3498db">
                        <input type="text" id="hexInput" class="hex-input" value="#3498db">
                    </div>
                    <div class="opacity-slider">
                        <label for="opacitySlider">Opacity: <span id="opacityValue">100%</span></label>
                        <input type="range" id="opacitySlider" class="slider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <h3 class="stat-title">Color Values</h3>
                    <div class="stat-value">
                        <span class="stat-label">HEX:</span>
                        <span class="stat-data" id="hexValue">#3498db</span>
                        <button class="icon-btn" data-target="hexValue" title="Copy">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                    <div class="stat-value">
                        <span class="stat-label">RGB:</span>
                        <span class="stat-data" id="rgbValue">52, 152, 219</span>
                        <button class="icon-btn" data-target="rgbValue" title="Copy">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                    <div class="stat-value">
                        <span class="stat-label">HSL:</span>
                        <span class="stat-data" id="hslValue">204°, 70%, 53%</span>
                        <button class="icon-btn" data-target="hslValue" title="Copy">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                    <div class="stat-value">
                        <span class="stat-label">Opacity:</span>
                        <span class="stat-data" id="opacityStat">100%</span>
                        <button class="icon-btn" data-target="opacityStat" title="Copy">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="stat-card">
                    <h3 class="stat-title">Contrast Ratio</h3>
                    <div class="stat-value">
                        <span class="stat-label">vs White:</span>
                        <span class="stat-data" id="contrastWhite">3.1:1</span>
                    </div>
                    <div class="stat-value">
                        <span class="stat-label">vs Black:</span>
                        <span class="stat-data" id="contrastBlack">8.9:1</span>
                    </div>
                    <div class="contrast-container">
                        <div class="contrast-box" id="whiteContrastBox">Aa</div>
                        <div class="contrast-box" id="blackContrastBox">Aa</div>
                    </div>
                </div>

                <div class="stat-card">
                    <h3 class="stat-title">Recent Colors</h3>
                    <div class="recent-colors" id="recentColors">
                        <!-- Recent colors will be added here dynamically -->
                    </div>
                    <button class="share-btn" id="shareBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m9.032 4.026a9.001 9.001 0 010-5.684m-9.032 5.684a9.001 9.001 0 01-5.684 0m14.716 0a3 3 0 00-5.684 0m-9.032 0a3 3 0 00-5.684 0" />
                        </svg>
                        Share Color
                    </button>
                </div>
            </div>
        </main>

        <footer>
            Made with ❤️ by Sauravhhh
        </footer>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
